- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.hyper.js: hyper.js
    ~/.gitignore_global: gitignore_global 

- create:
    - ~/Screenshots

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: cd setup && sh setup.sh
    stdin: true
    stdout: true
    description: Running setup script
