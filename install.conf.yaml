- defaults:
    link:
      relink: true
      force: true

- clean: ['~'] 

- create:
    - ~/Screenshots

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: cd setup && sh setup.sh
    stdin: true
    stdout: true
    stderr: true
    description: Running setup script

- link:
    ~/.zshrc: zshrc
    ~/.hyper.js: hyper.js
    ~/.gitignore_global: gitignore_global

- shell:
  - [source ~/.zshrc, Reloading zsh]
